<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnValidate">Validate</button>
    <script>
      window.onload = function () {
        var btn = document.getElementById("btnValidate");
        var chaneel = new BroadcastChannel("app-test");
        var confirmationWindow = null;

        btn.addEventListener("click", () => {
          console.log("validando!");
          confirmationWindow = window.open("./confirmation.html", "_blank", "");
        });

        chaneel.addEventListener("message", (event) => {
          console.log(event.data);
          confirmationWindow.close();
        });
      };
    </script>
  </body>
</html>
